<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive Orange - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            background: #fff7ed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 0.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .logo {
            color: #f97316;
            font-weight: bold;
        }

        .tab-group {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
        }

        .tab.active {
            background: white;
        }

        .tab.inactive {
            background: #f3f4f6;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.25rem;
        }

        .input:focus {
            outline: none;
            ring: 1px solid #f97316;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: #111827;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .signup-text {
            text-align: center;
            margin-top: 1rem;
            color: #4b5563;
        }

        .signup-link {
            color: #f97316;
            text-decoration: none;
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Assests/olive_orange_logo.png" alt="Logo" width="40" height="40">
            <div class="logo">OLIVE ORANGE</div>
        </div>

        <div class="tab-group" id="authTabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab inactive" data-tab="signup">Sign Up</button>
        </div>

        <div class="tab-group" id="roleTabs">
            <button class="tab active" data-tab="student">Student</button>
            <button class="tab inactive" data-tab="teacher">Teacher</button>
        </div>

        <form id="loginForm" class="form">
            <input type="email" class="input" placeholder="Email" required>
            <input type="password" class="input" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <p class="signup-text">
            Don't have an account? 
            <button class="signup-link" onclick="window.location.href='signup.html'">Sign Up</button>
        </p>
        
    </div>

    <script>
        const authTabs = document.getElementById('authTabs');
        const roleTabs = document.getElementById('roleTabs');
        const form = document.getElementById('loginForm');

        function switchTab(tabName) {
            const tabs = tabName === 'login' || tabName === 'signup' 
                ? authTabs.children 
                : roleTabs.children;

            Array.from(tabs).forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.remove('inactive');
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                    tab.classList.add('inactive');
                }
            });
        }

        authTabs.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                switchTab(e.target.dataset.tab);
            }
        });

        roleTabs.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                switchTab(e.target.dataset.tab);
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Form submitted');
        });
    </script>
</body>
</html>
